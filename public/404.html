<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Vuen AI</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to Vuen AI homepage." />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="theme-color" content="#05070F" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #05070F;
        color: #ffffff;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        padding: 24px;
      }
      .container {
        text-align: center;
        max-width: 480px;
      }
      .orb {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: linear-gradient(135deg, #00D4FF 0%, #4F46E5 50%, #FF00FF 100%);
        margin: 0 auto 32px;
        opacity: 0.8;
        animation: pulse 3s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
      }
      h1 {
        font-size: 72px;
        font-weight: 700;
        margin-bottom: 16px;
        background: linear-gradient(90deg, #00D4FF, #FF00FF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      p {
        font-size: 18px;
        color: rgba(255, 255, 255, 0.6);
        margin-bottom: 32px;
        line-height: 1.6;
      }
      a {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 24px;
        background: linear-gradient(90deg, #00D4FF, #4F46E5, #FF00FF);
        background-size: 200% 100%;
        color: white;
        text-decoration: none;
        border-radius: 9999px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      a:hover {
        background-position: 100% 0;
        box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="orb"></div>
      <h1>404</h1>
      <p>The page you're looking for doesn't exist or has been moved.</p>
      <a href="/">
        <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Back to Home
      </a>
    </div>
    <script>
      // For GitHub Pages SPA support - redirect to index with path
      // This allows React Router to handle the route
      const path = window.location.pathname;
      if (path !== '/' && path !== '/index.html') {
        sessionStorage.setItem('redirect', path);
        window.location.replace('/');
      }
    </script>
  </body>
</html>
